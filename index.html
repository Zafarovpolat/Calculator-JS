<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Calc</title>
</head>

<body>

    <section class="calculator">
        <div class="container">
            <div class="calculator__box">
                <div class="calculator__input">
                    <input type="text" id="calc-input" disabled>
                    <div class="calculator__num" id="calc-mind"></div>
                </div>

                <div class="calculator__buttons">
                    <div class="calculator__buttons-numbers">
                        <ul>
                            <li><button id="calcOne">1</button></li>
                            <li><button id="calcTwo">2</button></li>
                            <li><button id="calcThree">3</button></li>
                            <li><button id="calcFour">4</button></li>
                            <li><button id="calcFive">5</button></li>
                            <li><button id="calcSix">6</button></li>
                            <li><button id="calcSeven">7</button></li>
                            <li><button id="calcEight">8</button></li>
                            <li><button id="calcNine">9</button></li>
                            <li><button id="calcClear">C</button></li>
                            <li><button id="calcZero">0</button></li>
                            <li><button id="calcComma">.</button></li>
                        </ul>
                    </div>

                    <div class="calculator__buttons-methods">
                        <ul>
                            <li><button id="calcAdd">+</button></li>
                            <li><button id="calcSubtract">-</button></li>
                            <li><button id="calcMultiplicate">*</button></li>
                            <li><button id="calcDivide">/</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
